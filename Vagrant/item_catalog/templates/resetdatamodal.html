  <div id="modal-content">
    <h3 id="result">
    {% if user_name %}            
      <p>Are you sure you want to <strong class="danger">reset all datapermanently?</strong>  All custom companies items will be lost and replaced with the generic test data!</p>
      
    <form action = "{{url_for('reset_data', token=token)}}" method = "post">
      <input  class="button" type="submit" value="Yes, nuke it!">
      <button class="button" type="button" onclick="closeModal()">No, I changed my mind</button>
    </form>
    {% else %}
      You must be logged in to make edits!
    {% endif %}
    </h3>
  </div>
